<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Certification — replica (HeroSection 8)</title>

  <!-- Font Awesome for small icon usage if needed -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <link rel="stylesheet" href="styles/heroSection8.css" />
</head>
<body>
  <main>

    <!-- Certification section -->
    <section class="hs8-cert-section" aria-labelledby="hs8-cert-title">
      <div class="hs8-cert-inner hs8-container">
        <!-- left content -->
        <div class="hs8-cert-left">
          <p class="hs8-eyebrow">CERTIFICATION</p>
          <h1 id="hs8-cert-title" class="hs8-title">Land your dream job<br/>in data and AI</h1>
          <p class="hs8-cert-desc">
            From earning an industry-leading data or AI certification to personalized resume reviews and interview prep—we've got you covered.
          </p>
          <button class="hs8-btn hs8-btn--outline" aria-label="Explore Certification">Explore Certification</button>
        </div>

        <!-- right cards preview (image placeholder sized exactly as cropped) -->
        <aside class="hs8-cert-cards" aria-hidden="true">
          <!-- Using the combined crop for fidelity; an alternate approach uses separate card images -->
          <img src="images/image13.png" alt="Certification journey cards" class="hs8-cert-image"/>
        </aside>
      </div>
    </section>

  </main>
</body>
</html>
