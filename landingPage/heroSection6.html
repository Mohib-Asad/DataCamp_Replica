<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/heroSection6.css">
  <title>Hero Section - Teacher's Introduction</title>
</head>
<body>
  <section class="hs6-section" aria-label="Experts showcase">
    <h2 class="hs6-headline">Learn from <span class="hs6-highlight hs6-highlight--pink1">experts</span> at the world's <span class="hs6-highlight hs6-highlight--pink2">top organizations</span></h2>

    <div class="hs6-profiles">

      <!-- profile 1 --> 
      <div class="hs6-profile" role="article" aria-labelledby="hs6-name-1">
        <div class="hs6-avatar-wrap">
          <figure class="hs6-avatar">
            <img src="images/image7.jpeg" alt="Leondra Gonzalez profile">
          </figure>
        </div>

        <div id="hs6-name-1" class="hs6-name">Leondra Gonzalez</div>

        <div class="hs6-company" aria-hidden="false">
          <svg class="hs6-logo" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false"><rect x="1" y="1" width="10" height="10" fill="#f35325"/><rect x="13" y="1" width="10" height="10" fill="#7cbb00"/><rect x="1" y="13" width="10" height="10" fill="#00a1f1"/><rect x="13" y="13" width="10" height="10" fill="#ffbb00"/></svg>
          <div class="hs6-company-name">Microsoft</div>
        </div>

        <a class="hs6-course" href="#" aria-label="Open Leondra's course">Data Storytelling Case Study: <span class="hs6-arrow">College Majors →</span></a>
      </div>

      <!-- profile 2 -->
      <div class="hs6-profile" role="article" aria-labelledby="hs6-name-2">
        <div class="hs6-avatar-wrap">
          <figure class="hs6-avatar">
            <img src="images/image8.jpeg" alt="Daniel Tedesco profile">
          </figure>
        </div>

        <div id="hs6-name-2" class="hs6-name">Daniel Tedesco</div>

        <div class="hs6-company" aria-hidden="false">
          <svg class="hs6-logo" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg" width="60" height="18" aria-hidden="true" focusable="false"><text x="0" y="14" font-family="Poppins, sans-serif" font-weight="700" font-size="14">Google</text></svg>
          <div class="hs6-company-name">Google</div>
        </div>

        <a class="hs6-course" href="#" aria-label="Open Daniel's course">Generative AI Concepts <span class="hs6-arrow">→</span></a>
      </div>

      <!-- profile 3 -->
      <div class="hs6-profile" role="article" aria-labelledby="hs6-name-3">
        <div class="hs6-avatar-wrap">
          <figure class="hs6-avatar">
            <img src="images/image9.jpeg" alt="Aaren Stubberfield profile">
          </figure>
        </div>

        <div id="hs6-name-3" class="hs6-name">Aaren Stubberfield</div>

        <div class="hs6-company" aria-hidden="false">
          <svg class="hs6-logo" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false"><rect x="1" y="1" width="10" height="10" fill="#f35325"/><rect x="13" y="1" width="10" height="10" fill="#7cbb00"/><rect x="1" y="13" width="10" height="10" fill="#00a1f1"/><rect x="13" y="13" width="10" height="10" fill="#ffbb00"/></svg>
          <div class="hs6-company-name">Microsoft</div>
        </div>

        <a class="hs6-course" href="#" aria-label="Open Aaren's course">Joining data with pandas <span class="hs6-arrow">→</span></a>
      </div>

      <!-- profile 4 -->
      <div class="hs6-profile" role="article" aria-labelledby="hs6-name-4">
        <div class="hs6-avatar-wrap">
          <figure class="hs6-avatar">
            <img src="images/image10.jpeg" alt="Kevin Barlow profile">
          </figure>
        </div>

        <div id="hs6-name-4" class="hs6-name">Kevin Barlow</div>

        <div class="hs6-company" aria-hidden="false">
          <svg class="hs6-logo" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false"><path d="M3 6h18v2H3zM3 11h18v2H3zM3 16h18v2H3z" fill="#2b2b2b"/></svg>
          <div class="hs6-company-name">databricks</div>
        </div>

        <a class="hs6-course" href="#" aria-label="Open Kevin's course">Introduction to Databricks <span class="hs6-arrow">→</span></a>
      </div>
    </div>
  </section>
</body>
</html>
