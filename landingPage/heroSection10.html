<!-- heroSection10.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Teacher Promo</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/heroSection10.css">
</head>
<body>
  <main>
    <section class="hs10-teacher-promo" aria-labelledby="hs10-teacher-promo-heading">
      <div class="hs10-container">
        <div class="hs10-promo-left">
          <h2 id="hs10-teacher-promo-heading" class="hs10-promo-title">Are you a teacher?</h2>
          <p class="hs10-promo-desc">DataCamp Classrooms is free for you and your students</p>
          <p>
            <a class="hs10-cta hs10-btn-outline" href="#" role="button" aria-label="Teach with DataCamp">Teach with DataCamp</a>
          </p>
        </div>
        <div class="hs10-promo-right">
          <div class="hs10-metrics" aria-hidden="false" role="list">
            <div class="hs10-metric" role="listitem">
              <div class="hs10-num">1M</div>
              <div class="hs10-label">Teachers and Students</div>
            </div>

            <div class="hs10-metric" role="listitem">
              <div class="hs10-num">180+</div>
              <div class="hs10-label">Countries</div>
            </div>

            <div class="hs10-metric" role="listitem">
              <div class="hs10-num">14K+</div>
              <div class="hs10-label">Schools</div>
            </div>

            <div class="hs10-metric" role="listitem">
              <div class="hs10-num">6</div>
              <div class="hs10-label">months of free access for every classroom</div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
