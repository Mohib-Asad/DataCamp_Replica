<!-- hero-switch.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Switch area / App download</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-pc6XfQZtqXo8gYy0vK0m4o8pQ8aG0fYJ1z8oQn7x0EJk5Ef3YvKlq6mC7o2VJvF5k2y2t1Q8z5s0e3z2k7J2Vg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles/heroSection12.css">
</head>
<body>
  <!-- SECTION â€” switch area with different background -->
  <section class="hs12-switch-section" aria-labelledby="hs12-switch-title">
    <div class="hs12-inner hs12-container hs12-switch-inner"> 
      <div class="hs12-switch-left">
        <h3 id="hs12-switch-title" class="hs12-switch-heading">
          Switch between <span class="hs12-accent-bluegreen">desktop</span> and <span class="hs12-accent-green">mobile</span> to continue learning
        </h3>
        <p class="hs12-small">
          Unlock skills faster in the DataCamp Mobile app by practicing code, watching videos, and keeping your streak alive!
        </p>
        <p class="hs12-small">Download DataCamp app.</p>

        <div class="hs12-store-buttons">
          <a class="hs12-store-btn" href="#" aria-label="Download on the App Store">
            <i class="fa-brands fa-apple fa-lg"></i>
            <span class="hs12-store-text">
              <small>Download on the</small>
              <strong>App Store</strong>
            </span>
          </a>

          <a class="hs12-store-btn" href="#" aria-label="Get it on Google Play">
            <i class="fa-brands fa-google-play fa-lg"></i>
            <span class="hs12-store-text">
              <small>Get it on</small>
              <strong>Google Play</strong>
            </span>
          </a>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
