<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login — Replica</title>

  <!-- Google Fonts + icons + Bootstrap (optional) -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/signIn.css">
</head>
<body>

  <!-- decorative circles -->
  <div class="circle left-top-1" aria-hidden="true"></div>
  <div class="circle left-top-2" aria-hidden="true"></div>
  <div class="circle left-mid-1" aria-hidden="true"></div>
  <div class="circle left-mid-2" aria-hidden="true"></div>
  <div class="circle right-mid" aria-hidden="true"></div>

  <main class="wrap" role="main">
    <div class="logo" aria-hidden="true">
      <div class="placeholder"> <img src="images/DataCamp_Black.svg" alt="Logo"></div>
    </div>

    <section class="card" aria-labelledby="login-title">
      <h1 id="login-title">Welcome Back!</h1>

      <!-- Use browser validation — no custom validation scripts -->
      <form id="loginForm" action="dashboard.html" method="GET" novalidate="false">
        <!-- Email -->
        <div class="form-group">
          <label for="email">E-mail address</label>
          <input id="email" name="email" type="email" placeholder="name@domain.com" required autocomplete="email" />
        </div>

        <!-- Password (simple input — no toggle or progress) -->
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" required placeholder="Enter your password" required minlength="9" />
        </div>

        <!-- Submit button -->
        <button type="submit" id="primaryBtn" class="btn next">Sign in</button>

        <div class="row">
          <div class="remember">
            <input id="remember" type="checkbox" />
            <label for="remember" style="margin:0;font-weight:600;color:var(--muted);">Remember me</label>
          </div>
          <a class="need-help" href="#" onclick="event.preventDefault()">Need Help?</a>
        </div>

        <div class="socials" role="group" aria-label="Social sign in options">
          <a href="#" class="google" aria-label="Sign in with Google"><span class="glyph">G</span></a>
          <a href="#" class="linkedin" aria-label="Sign in with LinkedIn"><span class="glyph">in</span></a>
          <a href="#" class="facebook" aria-label="Sign in with Facebook"><span class="glyph">f</span></a>
          <a href="#" class="apple" aria-label="Sign in with Apple"><span class="glyph"></span></a>
        </div>

        <p class="small-note">
          By signing in, you accept our <a href="#" class="link-inline">Terms of Use</a>, our <a href="#" class="link-inline">Privacy Policy</a> and that your data is stored in the USA.
        </p>
      </form>
    </section>

    <div class="or-create">
      Or <a href="signup.html">click here</a> to create your free account.
    </div>
  </main>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>

  <script src="script/login.js"></script>
</body>
</html>
