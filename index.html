<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DataCamp Replica Landing Page</title>
  
  <!-- Load all CSS files here -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
  <div id="custom-navbar"></div>
  <div id="heroSection1"></div>
  <div id="heroSection2"></div>
  <div id="heroSection3"></div>
  <div id="heroSection4"></div>
  <div id="heroSection5"></div>
  <div id="heroSection6"></div>
  <div id="heroSection7"></div>
  <div id="heroSection8"></div>
  <div id="heroSection9"></div>
  <div id="heroSection10"></div>
  <div id="heroSection11"></div>
  <div id="heroSection12"></div>
  <div id="footer"></div>

  <!-- Load Bootstrap JS first -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    // Enhanced loadHTML function that loads scripts after content
    async function loadHTML(file, targetId) {
      try {
        const response = await fetch(file);
        if (!response.ok) {
          throw new Error(`Could not load ${file}: ${response.statusText}`);
        }
        const data = await response.text();
        document.getElementById(targetId).innerHTML = data;
        
        // Load corresponding JS file after HTML is inserted
        if (file === 'landingPage/navbar.html') {
          await loadScript('script/navbar.js');
        } else if (file === 'landingPage/heroSection1.html') {
          await loadScript('script/heroSection1.js');
        } else if (file === 'landingPage/heroSection3.html') {
          await loadScript('script/heroSection3.js');
        } else if (file === 'landingPage/heroSection9.html') { 
          await loadScript('script/heroSection9.js');
        }
        
        return true;
      } catch (error) {
        console.error(error);
        return false;
      }
    }
    
    // Helper function to load scripts
    function loadScript(src) {
      return new Promise((resolve, reject) => {
        const script = document.createElement('script');
        script.src = src;
        script.onload = resolve;
        script.onerror = reject;
        document.body.appendChild(script);
      });
    }
    
    // Load all sections in sequence
    async function loadAllSections() {
      try {
        await loadHTML('landingPage/navbar.html', 'custom-navbar');
        await loadHTML('landingPage/heroSection1.html', 'heroSection1');
        await loadHTML('landingPage/heroSection2.html', 'heroSection2');
        await loadHTML('landingPage/heroSection3.html', 'heroSection3');
        await loadHTML('landingPage/heroSection4.html', 'heroSection4');
        await loadHTML('landingPage/heroSection5.html', 'heroSection5');
        await loadHTML('landingPage/heroSection6.html', 'heroSection6');
        await loadHTML('landingPage/heroSection7.html', 'heroSection7');
        await loadHTML('landingPage/heroSection8.html', 'heroSection8');
        await loadHTML('landingPage/heroSection9.html', 'heroSection9');
        await loadHTML('landingPage/heroSection10.html', 'heroSection10');
        await loadHTML('landingPage/heroSection11.html', 'heroSection11');
        await loadHTML('landingPage/heroSection12.html', 'heroSection12');
        await loadHTML('landingPage/footer.html', 'footer');
        console.log('All sections loaded successfully');
      } catch (error) {
        console.error('Error loading sections:', error);
      } 
    }
     
    // Start loading everything
    loadAllSections();
  </script>
</body>
</html>
